<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive & Adaptive Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Responsive Site/styles.css">
  </head>
  <body>
    <header id="main-header">
      <a href="/Responsive Site/index.html" id="page-logo">WebFood.</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
        <h1>Browse Our Delicious Meals</h1>
      <section id="meal-products">
        <ul>
            <li class="food-items">
                <article>
                    <img src="/Responsive Site/images/risotto.jpg" alt="Risotto with tiger prawns" class="image">
                    <div class="food-info">
                        <h2>Risotto with Tiger Prawns</h2>
                        <a href="" class="btn">Add to Cart</a>
                    </div>
                </article>
            </li>

            <li class="food-items">
                <article>
                    <img src="/Responsive Site/images/cheeseburgers.jpg" alt="Cheeseburger with Fries" class="image">
                    <div class="food-info">
                        <h2>Cheeseburgers</h2>
                        <a href="" class="btn">Add to Cart</a>
                    </div>
                </article>
            </li>
        </ul>
      </section>      
    </main>
  </body>
</html>
